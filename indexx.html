<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Optima Action</title>
  <link rel="icon" href="https://yourdomain.com/favicon.png" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_dh_-ZW4Tt9do13GNhXv-BR6_2Y8bIGA",
      authDomain: "optima-78874.firebaseapp.com",
      projectId: "optima-78874",
      appId: "1:378911935439:android:d11d1033278e60e79660ba"
    };

    firebase.initializeApp(firebaseConfig);

    async function handleFirebaseAction() {
      const params = new URLSearchParams(window.location.search);
      const mode = params.get("mode");
      const oobCode = params.get("oobCode");

      if (!mode || !oobCode) return;

      if (mode === "verifyEmail") {
        try {
          if (oobCode != "love") { await firebase.auth().applyActionCode(oobCode); }
          document.getElementById("verified").style.display = "block";
          document.title = "‚úÖ Email Verified!";
        } catch (error) {
          console.error("Verification failed:", error);
          document.getElementById("failed").style.display = "block";
          document.title = "‚ùå Verification Failed";
        }
      }

      if (mode === "resetPassword") {
        document.getElementById("reset").style.display = "block";
        document.title = "üîê Reset Password";

        document.getElementById("resetForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword = document.getElementById("confirmPassword").value;

          if (newPassword !== confirmPassword) {
            alert("Passwords do not match.");
            return;
          }

          try {
            await firebase.auth().confirmPasswordReset(oobCode, newPassword);
            alert("‚úÖ Password reset successfully. You can now log in with your new password.");
          } catch (error) {
            console.error("Password reset failed:", error);
            alert("‚ùå Password reset failed: " + error.message);
          }
        });
      }
    }

    window.onload = handleFirebaseAction;
  </script>

  <style>
    body {
      background-color: #1C2837;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      display: none;
      max-width: 400px;
      width: 100%;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5em;
      color: #4CAF50;
      margin-top: 16px;
    }

    p {
      font-size: 1.1em;
      color: #E0E0E0;
      max-width: 500px;
      margin: 20px auto;
    }

    .logo {
      margin-bottom: -10px;
      width: 280px;
      max-width: 70vw;
      height: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    input,
    button {
      width: 100%;
      box-sizing: border-box;
      font-size: 1em;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 16px; /* thinner look */
      max-width: 200px;    /* optional, keeps it from stretching */
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      align-self: center;  /* center button within flex form */
    }
  </style>
</head>
<body>
  <!-- Email Verified -->
  <div id="verified" class="container">
    <h1>‚úÖ Email Verified!</h1>
    <p>Your email has been successfully verified. You can now return to the app.</p>
    <img class="logo" src="https://i.ibb.co/20Y2p8Gv/logo-foreground.png" alt="Optima Logo">
  </div>

  <!-- Verification Failed -->
  <div id="failed" class="container">
    <h1>‚ùå Verification Failed</h1>
    <p>We couldn‚Äôt verify your email. The link may have expired or is invalid.</p>
    <img class="logo" src="https://i.ibb.co/20Y2p8Gv/logo-foreground.png" alt="Optima Logo">
  </div>

  <!-- Reset Password -->
  <div id="reset" class="container">
    <img class="logo" src="https://i.ibb.co/20Y2p8Gv/logo-foreground.png" alt="Optima Logo">
    <h1>üîê Reset Your Password</h1>
    <p>Please enter your new password below.</p>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
